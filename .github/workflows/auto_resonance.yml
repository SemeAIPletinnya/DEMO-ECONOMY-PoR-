name: Auto Resonance

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  auto-resonance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Proof-of-Resonance Core
        run: echo "Run Proof-of-Resonance Core"

      - name: Run Resonant Stability Field
        run: echo "Run Resonant Stability Field"

      - name: Check outputs exist
        id: outputs_check
        run: |
          if compgen -G "output/**" > /dev/null; then
            echo "has_output=true" >> $GITHUB_OUTPUT
          else
            echo "has_output=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate Build Provenance
        # Provenance runs only on trusted pushes to main.
        if: >-
          github.event_name == 'push' &&
          github.ref == 'refs/heads/main' &&
          steps.outputs_check.outputs.has_output == 'true'
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "output/**"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resonance-outputs
          path: output/
          if-no-files-found: warn
